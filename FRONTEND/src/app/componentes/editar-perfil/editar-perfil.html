<div class="edit-profile-container">
  <!-- Header -->
  <div class="edit-header">
    <div class="header-content">
      <button class="btn-back" (click)="cancelar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        Volver al Perfil
      </button>
      <h1>Editar Perfil</h1>
      <p>Actualiza tu información personal</p>
    </div>
  </div>

  <!-- Formulario -->
  <div class="edit-form-container">
    <form (ngSubmit)="onSubmit()" class="edit-form">
      <!-- Mensajes de Error y Éxito -->
      @if (errorMessage) {
        <div class="alert alert-error">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          {{ errorMessage }}
        </div>
      }

      @if (successMessage) {
        <div class="alert alert-success">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22,4 12,14.01 9,11.01"></polyline>
          </svg>
          {{ successMessage }}
        </div>
      }

      <!-- Información Personal -->
      <div class="form-section">
        <h2>Información Personal</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="nombre" class="form-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Nombre
            </label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              [(ngModel)]="perfilData.nombre"
              name="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <div class="form-group">
            <label for="apellido" class="form-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Apellido
            </label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              [(ngModel)]="perfilData.apellido"
              name="apellido"
              placeholder="Ingresa tu apellido"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Correo Electrónico
            <span class="readonly-badge">Solo lectura</span>
          </label>
          <input
            type="email"
            id="email"
            class="form-control readonly-input"
            [(ngModel)]="perfilData.email"
            name="email"
            placeholder="tu@email.com"
            readonly
            disabled
            title="El correo electrónico no se puede modificar"
          />
          <small class="form-hint">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            El correo electrónico no puede ser modificado por seguridad
          </small>
        </div>
      </div>

      <!-- Información de Contacto -->
      <div class="form-section">
        <h2>Información de Contacto</h2>
        
        <div class="form-group">
          <label for="telefono" class="form-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            Teléfono
          </label>
          <input
            type="tel"
            id="telefono"
            class="form-control"
            [(ngModel)]="perfilData.telefono"
            name="telefono"
            placeholder="999 999 999"
          />
        </div>

        <div class="form-group">
          <label for="direccion" class="form-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Dirección
          </label>
          <textarea
            id="direccion"
            class="form-control textarea"
            [(ngModel)]="perfilData.direccion"
            name="direccion"
            placeholder="Ingresa tu dirección completa"
            rows="3"
            required
          ></textarea>
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancelar()">
          Cancelar
        </button>
        <button type="submit" class="btn-save" [disabled]="loading">
          @if (loading) {
            <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-6.219-8.56"></path>
            </svg>
            Guardando...
          } @else {
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17,21 17,13 7,13 7,21"></polyline>
              <polyline points="7,3 7,8 15,8"></polyline>
            </svg>
            Guardar Cambios
          }
        </button>
      </div>
    </form>
  </div>
</div>
