<div class="notificaciones-container">
  @for (notificacion of notificaciones; track notificacion.id) {
    <div 
      [class]="obtenerClaseNotificacion(notificacion)"
      class="notification-item"
      (click)="cerrarNotificacion(notificacion.id)">
      <div class="notification-content">
        <div class="notification-icon">
          <i [class]="notificacion.icono || obtenerIconoPorTipo(notificacion.tipo)"></i>
        </div>
        <div class="notification-text">
          @if (notificacion.titulo) {
            <div class="notification-title">{{ notificacion.titulo }}</div>
          }
          <div class="notification-message">{{ notificacion.mensaje }}</div>
        </div>
        <button 
          class="notification-close" 
          (click)="cerrarNotificacion(notificacion.id); $event.stopPropagation()"
          aria-label="Cerrar notificaciÃ³n">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="notification-progress" [style.animation-duration]="obtenerDuracionAnimacion(notificacion) + 'ms'"></div>
    </div>
  }
</div>
